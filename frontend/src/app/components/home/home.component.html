<div class="row" *ngIf="photoService.photos.length > 0">
  <div *ngFor="let photo of photoService.photos">
    <div class="col s12 m12 l4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ photo.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ photo.imageURL }}" alt="{{ photo.title }}">
        <mat-card-content>
          <button mat-raised-button color="primary">Pedir</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<p class="info-text mat-body-1" *ngIf="photoService.photos.length <= 0">
  No hay Fotos todav√≠a!
</p>
